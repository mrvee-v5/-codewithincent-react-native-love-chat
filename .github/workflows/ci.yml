name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install library deps
        run: |
          cd StandaloneChat
          npm install
      - name: Typecheck
        run: |
          cd StandaloneChat
          npm run typecheck
      - name: Build
        run: |
          cd StandaloneChat
          npm run build
      - name: Test
        run: |
          cd StandaloneChat
          npm test -- --ci
